<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial;
            background: linear-gradient(135deg, #ff7a29, #ff4d00);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 380px;
            background: white;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            animation: popup 0.4s ease-out;
        }

        @keyframes popup {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: #ff4d00;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #c03900;
            transform: scale(1.02);
        }

        a {
            color: #ff4d00;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="card">

    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png">

    <h2>Create Account</h2>

    <form method="post" action="/register">
        <input name="name" placeholder="Full Name" required>
        <input name="username" placeholder="Username" required>
        <input name="phone" placeholder="Phone Number (+91â€¦)" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Register</button>
    </form>

    <p style="margin-top:15px;">Already have an account?
        <a href="/login">Login</a>
    </p>

</div>

</body>
</html>
