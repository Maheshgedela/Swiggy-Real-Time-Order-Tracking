<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Order Tracking</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff7a29, #ff4d00);
            height: 100vh;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 420px;
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            animation: popup 0.4s ease-out;
            overflow-y: auto;
            max-height: 90vh;
        }

        @keyframes popup {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .logo {
            width: 80px;
            display: block;
            margin: auto;
            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        /* Timeline */
        .timeline { margin-top: 20px; }
        .step { display: flex; align-items: center; margin-bottom: 20px; }
        .circle {
            width: 22px; height: 22px; border-radius: 50%;
            background: #ccc; margin-right: 10px; transition: 0.3s;
        }
        .circle.active { background: #ff4d00; box-shadow: 0 0 10px #ff4d00; }
        .line {
            height: 25px; width: 3px; background: #ccc;
            margin-left: 10px; margin-bottom: 20px; transition: 0.3s;
        }
        .line.active { background: #ff4d00; box-shadow: 0 0 10px #ff4d00; }

        /* Map Box */
        #map {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #ff4d00;
        }

        /* ETA Box */
        .eta {
            background: #fff3e0;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            text-align: center;
            color: #ff4d00;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="card">

    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png">

    <h2>Order Tracking</h2>

    <p style="text-align:center;">Order ID:
        <b th:text="${orderId}"></b>
    </p>

    <!-- ETA DISPLAY -->
    <div class="eta">
        ETA: <span id="etaText">Calculating...</span>
    </div>

    <!-- LIVE GOOGLE MAP -->
    <div id="map"></div>

    <!-- ANIMATED TIMELINE -->
    <div class="timeline">

        <div class="step"><div class="circle" id="s1"></div> <span>Order Placed</span></div>
        <div class="line" id="l1"></div>

        <div class="step"><div class="circle" id="s2"></div> <span>Restaurant Preparing</span></div>
        <div class="line" id="l2"></div>

        <div class="step"><div class="circle" id="s3"></div> <span>Ready for Pickup</span></div>
        <div class="line" id="l3"></div>

        <div class="step"><div class="circle" id="s4"></div> <span>Rider Assigned</span></div>
        <div class="line" id="l4"></div>

        <div class="step"><div class="circle" id="s5"></div> <span>On The Way</span></div>
        <div class="line" id="l5"></div>

        <div class="step"><div class="circle" id="s6"></div> <span>Delivered</span></div>

    </div>

</div>

<script>
    /* Load backend data */
    let status = "[[${status}]]";
    let riderLat = [[${riderLat}]];   // From Spring Boot
    let riderLng = [[${riderLng}]];
    let customerLat = [[${customerLat}]];
    let customerLng = [[${customerLng}]];

    /* TIMELINE ANIMATION */
    function activate(n){
        for(let i=1;i<=n;i++){
            document.getElementById("s"+i).classList.add("active");
            if(i < n) document.getElementById("l"+i).classList.add("active");
        }
    }

    if(status === "Order Placed") activate(1);
    else if(status === "Preparing") activate(2);
    else if(status === "Ready") activate(3);
    else if(status === "PickedUp") activate(4);
    else if(status === "OnTheWay") activate(5);
    else if(status === "Delivered") activate(6);

    /* GOOGLE MAP INIT */
    function initMap() {
        let riderPos = { lat: riderLat, lng: riderLng };
        let customerPos = { lat: customerLat, lng: customerLng };

        let map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: riderPos
        });

        new google.maps.Marker({
            position: riderPos,
            map: map,
            label: "R",
        });

        new google.maps.Marker({
            position: customerPos,
            map: map,
            label: "C",
        });

        /* Calculate ETA */
        let distance = getDistance(riderLat, riderLng, customerLat, customerLng);
        let etaMinutes = Math.ceil(distance / 0.5); // approx 0.5km/min speed
        document.getElementById("etaText").innerText = etaMinutes + " min";
    }

    /* DISTANCE CALCULATOR (Haversine Formula) */
    function getDistance(lat1, lon1, lat2, lon2) {
        let R = 6371; // km
        let dLat = (lat2-lat1) * Math.PI/180;
        let dLon = (lon2-lon1) * Math.PI/180;
        let a =
            0.5 - Math.cos(dLat)/2 +
            Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
            (1-Math.cos(dLon))/2;

        return R * 2 * Math.asin(Math.sqrt(a));
    }
</script>

<!-- GOOGLE MAPS API KEY REQUIRED -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
        async defer></script>

</body>
</html>
