<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delivery Partner Location</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Update Location</h2>

        <form method="post" action="/delivery/update-location">

            <input type="number" name="orderId" placeholder="Order ID" required>

            <input type="text" name="lat" placeholder="Latitude" required>

            <input type="text" name="lng" placeholder="Longitude" required>

            <button type="submit">Update</button>
        </form>

        <p style="margin-top:15px;">
            <a href="/">Back Home</a>
        </p>
    </div>
</div>

</body>
</html>
