<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Update</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff7a29, #ff4d00);
            height: 100vh;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 380px;
            background: white;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            animation: popup 0.4s ease-out;
        }

        @keyframes popup {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        select {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4d00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #c03900;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

<div class="card">

    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png">

    <h2>Restaurant Panel</h2>

    <form action="/restaurant/update" method="post">

        <select name="status">
            <option>Order Accepted</option>
            <option>Preparing Food</option>
            <option>Ready for Pickup</option>
        </select>

        <button type="submit">Update Status</button>
    </form>

</div>

</body>
</html>
